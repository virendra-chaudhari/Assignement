<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-10 d-flex justify-content-center mt-2 flex-column">
      <h1>Engima Assignment</h1>

      <div class="row">
        <header class="navbar navbar-expand-lg navbar-light bg-light p-3">
          <div class="col-12 col-md-7 col-lg-8">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="d-flex">
                  <button class="btn border-0">
                    <i class="fa-solid fa-list-check "></i>
                  </button>
                  <h2>Task List</h2>
                </div>
                <h6 class="text-secondar ms-5">All Task</h6>
              </div>
            </div>
            <div class="row">
              <div class="ms-5">4 Records</div>
            </div>
          </div>
          <div class="col-12 col-md-5 col-lg-4">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="btn-group w-100">
                  <button type="button" class="btn btn-primary add-new-task" (click)="addNewTask()">Add New Task</button>
                  <button type="button" class="btn btn-primary">Refresh</button>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-2">
                <div class="form-group has-search position-relative">
                  <span class="fa fa-search form-control-feedback position-absolute end-0 search-icon"></span>
                 <!--  <i class="material-icons-outlined filter-icon">search</i> -->
                  <input type="text" class="form-control" placeholder="Search"  [formControl]="searchTask">
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="row">
        <div class="col-2 col-sm-12 col-md-12 col-lg-12">
          <app-task-list [taskList]="taskList" (taskEmitter)="getTaskById($event)" ></app-task-list>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addTaskTemp>
  <app-task-form [taskDetailsObservable$]="taskEmitterObservable"></app-task-form>
</ng-template>
