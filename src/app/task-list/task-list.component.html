<div class="table-wrapper">
  <table class="table table-striped table-hover mb-0">
    <thead>
      <tr>
        <th>
          <span class="custom-checkbox">
            <input type="checkbox" id="selectAll" />
            <label for="selectAll"></label>
          </span>
        </th>
        <th>Assinged To</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Comments</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (task of taskList | slice: (page-1) * pageSize : page * pageSize; track task) {
      <tr>
        <td>
          <span class="custom-checkbox">
            <input type="checkbox" id="checkbox1" name="options[]" value="1" />
            <label for="checkbox1"></label>
          </span>
        </td>
        <td>{{ task.assignedTo }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.dueDate }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.comment }}</td>
        <td>
          <select
            class="form-select action_drop"
            aria-label="Default select example"
            #taskActionvalue
            (click)="taskAction(taskActionvalue.value, task.id)"
          >
            <option value="edit">Edit</option>
            <option value="delete">Delete</option>
          </select>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <div class="clearfix p-2">
    <!-- <div class="">Showing <b>5</b> out of <b>25</b> entries</div> -->
    <div class="hint-text">
      <select
        class="form-select page_drop"
        aria-label="Default select example"
        [(ngModel)]="pageSize"
      >
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
    <ul class="pagination border">
      <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="taskList.length"
      />
    </ul>
  </div>
</div>

<ng-template #deleteTask>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Delete</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="this.modalServide.dismissAll()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Do you want to delete task</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal">
      Yes
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="this.modalServide.dismissAll()"
    >
      No
    </button>
  </div>
</ng-template>
